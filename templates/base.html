{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{% endblock %} | Beer Ballot</title>

    <meta name="description" content="Text in a vote for you favourite beer!">
    <meta name="author" content="Mike Leonard">
    <meta name="copyright" content="Mike Leonard, Copyright (c) 2014">
    
    <link rel="icon" href="{% static 'img/favicon-16.png' %}" sizes="16x16">
    <link rel="icon" href="{% static 'img/favicon-32.png' %}" sizes="32x32">
    <link rel="icon" href="{% static 'img/favicon-96.png' %}" sizes="96x96">
    <link rel="icon" href="{% static 'img/favicon-128.png' %}" sizes="128x128">

    <!--link href="{% static 'css/foundation.css' %}" rel="stylesheet" type="text/css"-->
    <link href="{% static 'css/brewballot.css' %}" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="{% static 'js/jquery-2.1.1.min.js' %}" ></script>

  </head>
  <body>
    {% block content %}{% endblock %}
  </body>
</html>
